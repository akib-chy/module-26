<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sonali Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header class="mt-8">
        <h1 class="text-6xl text-center">Let's Get Some <span class="text-purple-900 font-medium	">Mooooooney</span> !!!</h1>
    </header>
    <main>
        <section class="grid grid-cols-3 gap-4 w-3/4 mx-auto mt-8 text-white">
            <div class="bg-blue-400 p-8 rounded">
                <h3 class="text-2xl">Deposit</h3>
                <h4 class="text-4xl	">$<span id="deposit-total">00</span></h4>
            </div>
            <div class="bg-cyan-400	p-8 rounded">
                <h3 class="text-2xl">Withdraw</h3>
                <h4 class="text-4xl	">$<span id="withdraw-total">00</span></h4>
            </div>
            <div class="bg-yellow-400 p-8 rounded">
                <h3 class="text-2xl">Balance</h3>
                <h4 class="text-4xl	">$<span id="balance-total">1240</span></h4>
            </div>
        </section>

        <section class=" mt-8">
            <div class="grid grid-cols-2 gap-4 mx-auto w-3/4">
            <div class="bg-red-200 p-8 rounded">
                <h2 class="text-2xl">Please Deposit</h2>
               <div>
                <input id="deposit-input" class="block w-3/4 my-4 px-4 border-2 rounded" type="text" placeholder="$ Plese Enter Your Deposit Amoount">
                <button id="deposit-button" class="bg-amber-600 px-2 py-2 rounded text-white font-medium">Deposit</button>
               </div>
            </div>

            <div class="bg-violet-200 p-8 rounded">
                <h2 class="text-2xl">Please Withdraw</h2>
               <div>
                <input id="withdraw-input" class="block w-3/4 my-4 px-4 border-2 rounded" type="text" placeholder="$ Plese Enter Your Withdraw Amount">
                <button id="withdraw-button" class="bg-amber-600 px-2 py-2 rounded text-white font-medium">Withdraw</button>
               </div>
            </div>
        </div>
        </section>
    </main>

    <script src="js/bank.js"></script>
</body>
</html>
